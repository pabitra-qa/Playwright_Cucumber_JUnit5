cucumber.execution.parallel.enabled=${parallel}
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=${threads}
cucumber.execution.execution-mode.feature=${execution.type}
cucumber.plugin=pretty, json:target/cucumber-report.json, html:target/cucumber-report.html, timeline:target/timeline, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm

cucumber.publish.enabled=true